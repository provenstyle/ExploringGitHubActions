name: can-checkout-a-different-branch

on: workflow_dispatch

jobs:
  default-working-directory:
    runs-on: ubuntu-latest
    env:
        repositoryPath: ${{ github.workspace }}
    steps:
    - name: Checkout branch with refs/heads
      uses: actions/checkout@v4
      with: 
        ref: 'develop' 
    - name: git status
      run: git status
name: Artifact Demo

on: workflow_dispatch

jobs:
  create-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Create text file
        run: |
          echo "Hello from artifact!" > artifact.txt
          echo "This is a proof of concept for artifact sharing." >> artifact.txt
          echo "Created at: $(date)" >> artifact.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: artifact.txt
          retention-days: 1

  download-via-reusable-workflow:
    needs: create-artifact
    uses: ./.github/workflows/reusable-download-artifact.yml
    secrets: inherit

  download-via-custom-action:
    needs: create-artifact
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact using custom action
        uses: ./.github/actions/download-artifact
        with:
          artifact-name: my-artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}

